<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <H1>Formulario de registro</H1>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <br>
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
        <br>
        <br>
        <label for="modalidad">Modalidad de Cursada:</label>
        <input type="radio" id="on-demand" name="modalidad">
        <label for="on-demand">On-Demand</label>
        <input type="radio" id="en-vivo" name="modalidad">
        <label for="en-vivo">En vivo</label>
        <br>
        <br>
        <label for="mail">Correo:</label>    
        <input type="email" id="mail">
        <br>
        <br>
        <div>
            <input type="checkbox" id="notificación">
            <label for="notificación">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="terminos">
            <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
        </div>
        <br>
        <input type="submit">
    </form>
